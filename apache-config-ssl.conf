<VirtualHost *:443>
    ServerName prisca-prisca-backend.3mewj5.easypanel.host
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateKeyFile /etc/ssl/private/server.prisca-prisca-backend.3mewj5.easypanel.host.key
    SSLCertificateFile /etc/ssl/certs/server.prisca-prisca-backend.3mewj5.easypanel.host.crt
</VirtualHost>

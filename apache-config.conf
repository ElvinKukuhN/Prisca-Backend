<VirtualHost *:80>
    ServerName prisca-prisca-backend.3mewj5.easypanel.host
    DocumentRoot /var/www/public

    <Directory /var/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
